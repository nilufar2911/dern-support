<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ro'yxatdan o'tish - Dern-Support</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        line-height: 1.6;
        color: #1e293b;
        background: linear-gradient(
          135deg,
          #0f172a 0%,
          #1e293b 50%,
          #334155 100%
        );
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      /* Header */
      header {
        background: linear-gradient(
          135deg,
          #1e40af 0%,
          #1e3a8a 50%,
          #1e293b 100%
        );
        color: white;
        padding: 1rem 0;
        box-shadow: 0 4px 20px rgba(30, 64, 175, 0.3);
      }

      .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 1.8rem;
        font-weight: 800;
        text-decoration: none;
        color: white;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .logo:hover {
        opacity: 0.9;
      }

      .nav-links {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        padding: 10px 18px;
        border-radius: 8px;
        transition: all 0.3s ease;
        font-weight: 500;
      }

      .nav-links a:hover {
        background-color: rgba(255, 255, 255, 0.15);
        transform: translateY(-1px);
      }

      /* Main Content */
      .main-content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
        position: relative;
        overflow: hidden;
      }

      .main-content::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><polygon fill="rgba(5,150,105,0.05)" points="0,1000 1000,0 1000,1000"/></svg>');
        pointer-events: none;
      }

      /* Register Card */
      .register-card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 450px;
        position: relative;
        z-index: 2;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .register-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .register-header h1 {
        font-size: 2rem;
        font-weight: 800;
        color: #1e293b;
        margin-bottom: 8px;
      }

      .register-header p {
        color: #64748b;
        font-size: 0.95rem;
      }

      /* Form Styles */
      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #374151;
        font-size: 0.9rem;
      }

      .form-group input {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: #f8fafc;
      }

      .form-group input:focus {
        outline: none;
        border-color: #1e40af;
        background: white;
        box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
      }

      .form-group input::placeholder {
        color: #94a3b8;
      }

      /* Custom Radio Button Cards */
      .radio-group {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin-bottom: 20px;
      }

      .radio-option {
        position: relative;
      }

      .radio-option input[type="radio"] {
        position: absolute;
        opacity: 0;
        width: 0;
        height: 0;
      }

      .radio-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px 15px;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        background: #f8fafc;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
        min-height: 100px;
        justify-content: center;
      }

      .radio-card:hover {
        border-color: #1e40af;
        background: #f1f5f9;
        transform: translateY(-2px);
      }

      .radio-option input[type="radio"]:checked + .radio-card {
        border-color: #1e40af;
        background: linear-gradient(135deg, #dbeafe, #bfdbfe);
        box-shadow: 0 4px 15px rgba(30, 64, 175, 0.2);
      }

      .radio-card .icon {
        font-size: 1.8rem;
        margin-bottom: 8px;
      }

      .radio-card .title {
        font-weight: 600;
        color: #1e293b;
        font-size: 0.95rem;
        margin-bottom: 4px;
      }

      .radio-card .description {
        font-size: 0.8rem;
        color: #64748b;
        line-height: 1.3;
      }

      /* Button */
      .btn {
        width: 100%;
        padding: 14px 32px;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        text-align: center;
      }

      .btn-primary {
        background: linear-gradient(135deg, #059669, #047857);
        color: white;
        box-shadow: 0 4px 15px rgba(5, 150, 105, 0.4);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(5, 150, 105, 0.5);
        background: linear-gradient(135deg, #047857, #065f46);
      }

      .btn-primary:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      /* Login Link */
      .login-link {
        text-align: center;
        margin-top: 25px;
        padding-top: 25px;
        border-top: 1px solid #e2e8f0;
      }

      .login-link p {
        color: #64748b;
        font-size: 0.95rem;
      }

      .login-link a {
        color: #1e40af;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .login-link a:hover {
        color: #1e3a8a;
        text-decoration: underline;
      }

      /* Alert Messages */
      .alert {
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
        font-weight: 500;
        font-size: 0.9rem;
      }

      .alert-success {
        background: linear-gradient(135deg, #d1fae5, #a7f3d0);
        color: #065f46;
        border: 1px solid #059669;
      }

      .alert-error {
        background: linear-gradient(135deg, #fee2e2, #fecaca);
        color: #991b1b;
        border: 1px solid #dc2626;
      }

      /* Loading State */
      .loading {
        display: inline-block;
        width: 18px;
        height: 18px;
        border: 2px solid #ffffff;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s ease-in-out infinite;
        margin-right: 8px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Footer */
      .footer {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: white;
        padding: 30px 0 15px;
        margin-top: auto;
      }

      .footer-content {
        text-align: center;
        color: #94a3b8;
        font-size: 0.9rem;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .header-content {
          flex-direction: column;
          gap: 15px;
        }

        .register-card {
          padding: 30px 25px;
          margin: 20px;
        }

        .register-header h1 {
          font-size: 1.7rem;
        }

        .main-content {
          padding: 30px 20px;
        }

        .radio-group {
          grid-template-columns: 1fr;
        }
      }

      @media (max-width: 480px) {
        .register-card {
          padding: 25px 20px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <div class="header-content">
          <a href="/" class="logo"> 🔧 Dern-Support </a>

          <nav class="nav-links">
            <a href="/">Bosh sahifa</a>
            <a href="../knowledges/">Bilimlar bazasi</a>
            <a href="../login/">Kirish</a>
          </nav>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div class="register-card">
        <div class="register-header">
          <h1>Ro'yxatdan o'tish</h1>
          <p>Yangi hisob yaratish uchun ma'lumotlaringizni kiriting</p>
        </div>

        <div class="alert alert-success" id="successAlert"></div>
        <div class="alert alert-error" id="errorAlert"></div>

        <form id="registerForm">
          <div class="form-group">
            <label>Hisob turi *</label>
            <div class="radio-group">
              <div class="radio-option">
                <input
                  type="radio"
                  id="individual"
                  name="type"
                  value="individual"
                  required
                />
                <label for="individual" class="radio-card">
                  <div class="icon">👤</div>
                  <div class="title">Shaxsiy mijoz</div>
                </label>
              </div>
              <div class="radio-option">
                <input
                  type="radio"
                  id="business"
                  name="type"
                  value="business"
                  required
                />
                <label for="business" class="radio-card">
                  <div class="icon">🏢</div>
                  <div class="title">Biznes mijoz</div>
                </label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="name">To'liq ism *</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Ismingizni kiriting"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email manzil *</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="example@gmail.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Parol *</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Kamida 6 ta belgi"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary" id="registerBtn">
            Ro'yxatdan o'tish
          </button>
        </form>

        <div class="login-link">
          <p>Hisobingiz bormi? <a href="../login/">Tizimga kirish</a></p>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <p>&copy; 2024 Dern-Support. Barcha huquqlar himoyalangan.</p>
        </div>
      </div>
    </footer>

    <script>
      // API base URL
      const API_BASE = "https://27wnwm-4000.csb.app";

      // Check if user is already logged in
      document.addEventListener("DOMContentLoaded", function () {
        const userData = localStorage.getItem("userData");
        if (userData) {
          // User is already logged in, redirect to home
          showAlert("success", "Siz allaqachon tizimga kirgansiz!");
          setTimeout(() => {
            window.location.href = "/";
          }, 1500);
        }
      });

      // Setup form submission
      document
        .getElementById("registerForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const registerBtn = document.getElementById("registerBtn");
          const formData = new FormData(this);

          const registerData = {
            name: formData.get("name").trim(),
            email: formData.get("email").trim(),
            password: formData.get("password").trim(),
            type: formData.get("type"),
          };

          // Basic validation
          if (
            !registerData.name ||
            !registerData.email ||
            !registerData.password ||
            !registerData.type
          ) {
            showAlert("error", "Barcha maydonlarni to'ldiring!");
            return;
          }

          if (registerData.password.length < 6) {
            showAlert(
              "error",
              "Parol kamida 6 ta belgidan iborat bo'lishi kerak!"
            );
            return;
          }

          // Show loading state
          registerBtn.disabled = true;
          registerBtn.innerHTML =
            "<span class=\"loading\"></span>Ro'yxatdan o'tilmoqda...";

          try {
            console.log("Register ma'lumotlari yuborilmoqda:", registerData);

            const response = await fetch(`${API_BASE}/register`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(registerData),
            });

            console.log("Response status:", response.status);
            const result = await response.json();
            console.log("Response data:", result);

            if (response.ok) {
              // Save user data to localStorage
              localStorage.setItem("userData", JSON.stringify(result.user));
              console.log(
                "User ma'lumotlari localStorage ga saqlandi:",
                result.user
              );

              showAlert(
                "success",
                result.message + " Bosh sahifaga yo'naltirilmoqda..."
              );

              // Redirect to home page after 2 seconds
              setTimeout(() => {
                window.location.href = "/";
              }, 2000);
            } else {
              showAlert(
                "error",
                result.message || "Ro'yxatdan o'tishda xatolik yuz berdi!"
              );
            }
          } catch (error) {
            console.error("Register xatoligi:", error);
            showAlert(
              "error",
              "Server bilan bog'lanishda xatolik yuz berdi. Iltimos qaytadan urinib ko'ring."
            );
          } finally {
            // Reset button state
            registerBtn.disabled = false;
            registerBtn.innerHTML = "Ro'yxatdan o'tish";
          }
        });

      // Show alert messages
      function showAlert(type, message) {
        const alertElement = document.getElementById(
          type === "success" ? "successAlert" : "errorAlert"
        );

        // Hide other alerts
        document.getElementById("successAlert").style.display = "none";
        document.getElementById("errorAlert").style.display = "none";

        // Show current alert
        alertElement.textContent = message;
        alertElement.style.display = "block";

        // Auto hide after 5 seconds (except for success messages during redirect)
        if (type !== "success" || !message.includes("yo'naltirilmoqda")) {
          setTimeout(() => {
            alertElement.style.display = "none";
          }, 5000);
        }
      }

      // Add input validation
      document.getElementById("name").addEventListener("input", function () {
        const name = this.value.trim();

        if (name && name.length < 2) {
          this.style.borderColor = "#dc2626";
        } else {
          this.style.borderColor = "#e2e8f0";
        }
      });

      document.getElementById("email").addEventListener("input", function () {
        const email = this.value.trim();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (email && !emailRegex.test(email)) {
          this.style.borderColor = "#dc2626";
        } else {
          this.style.borderColor = "#e2e8f0";
        }
      });

      document
        .getElementById("password")
        .addEventListener("input", function () {
          const password = this.value.trim();

          if (password && password.length < 6) {
            this.style.borderColor = "#dc2626";
          } else {
            this.style.borderColor = "#e2e8f0";
          }
        });
    </script>
  </body>
</html>
